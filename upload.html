<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/images/icon logo.png">
  <title>Upload Product - Sharkim Traders</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body { font-family: "Times New Roman", Times, serif, Arial, Helvetica, sans-serif; }
  </style>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-6">Upload Product</h2>

    <form id="uploadForm" class="space-y-4">
      <!-- Product Title -->
      <input type="text" id="title" placeholder="Product Title" class="w-full px-4 py-2 border rounded" required>

      <!-- Prices -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="number" id="price" placeholder="New Price (Ksh)" class="w-full px-4 py-2 border rounded" required>
        <input type="number" id="originalPrice" placeholder="Original Price (Ksh)" class="w-full px-4 py-2 border rounded" required>
      </div>

      <!-- Category selectors -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Main Category</label>
          <select id="mainCategory" class="w-full px-4 py-2 border rounded" required></select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Subcategory</label>
          <select id="subcategory" class="w-full px-4 py-2 border rounded" required disabled></select>
        </div>
      </div>

      <!-- Brand -->
      <input type="text" id="brand" placeholder="Brand (e.g., Samsung, HP)" class="w-full px-4 py-2 border rounded">

      <!-- Description -->
      <textarea id="description" placeholder="Product Description" class="w-full px-4 py-2 border rounded h-28"></textarea>

      <!-- Image Upload -->
      <input type="file" id="image" accept="image/*" class="w-full px-4 py-2 border rounded" required>

      <!-- Submit Button -->
      <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded">Upload</button>
    </form>

    <p id="status" class="mt-4 text-sm text-gray-700"></p>
  </div>

  <script src="js/categories.js"></script>
  <script>
    window.onload = () => {
      const supabaseUrl = "https://evmiakneqtoxvnzeiwlz.supabase.co";
      const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV2bWlha25lcXRveHZuemVpd2x6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzMTU4NTEsImV4cCI6MjA2OTg5MTg1MX0.lgW9OGAg8etuIzWPs-t0Ek_P7y3_m5GEo-ZSzbqbsGc"; 
      const client = window.supabase.createClient(supabaseUrl, supabaseKey);

      const statusText = document.getElementById('status');
      const mainCategory = document.getElementById('mainCategory');
      const subcategory = document.getElementById('subcategory');
      const description = document.getElementById('description');
      const brand = document.getElementById('brand');

      // Auth guard
      client.auth.getUser().then(({ data: { user } }) => { if (!user) window.location.href = "login.html"; });

      // Populate categories
      function populateMain(selected=''){
        mainCategory.innerHTML = '<option value="">-- Select Main Category --</option>' + MAIN_CATEGORIES.map(c => `<option ${selected===c?'selected':''} value="${c}">${c}</option>`).join('');
      }
      function populateSub(main, selected=''){
        const subs = main ? getSubcategories(main) : [];
        if (!subs.length){ subcategory.innerHTML = '<option value="">-- Select Subcategory --</option>'; subcategory.disabled = true; return; }
        subcategory.innerHTML = '<option value="">-- Select Subcategory --</option>' + subs.map(s => `<option ${selected===s?'selected':''} value="${s}">${s}</option>`).join('');
        subcategory.disabled = false;
      }
      populateMain('');
      mainCategory.addEventListener('change', () => populateSub(mainCategory.value, ''));

      // Submit
      document.getElementById('uploadForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        statusText.textContent = 'Uploading...';

        const title = document.getElementById('title').value.trim();
        const price = parseFloat(document.getElementById('price').value);
        const originalPrice = parseFloat(document.getElementById('originalPrice').value);
        const mainCat = mainCategory.value;
        const subCat = subcategory.value;
        const desc = description.value.trim();
        const brandVal = brand.value.trim();
        const imageFile = document.getElementById('image').files[0];
        if (!imageFile) { statusText.textContent = '❌ No image selected.'; return; }

        const fileExt = imageFile.name.split('.').pop();
        const fileName = `${Date.now()}.${fileExt}`;
        const filePath = `${fileName}`;

        try {
          const { error: uploadError } = await client.storage.from('product-images').upload(filePath, imageFile);
          if (uploadError) { statusText.textContent = '❌ Upload failed: ' + uploadError.message; return; }
          const imageUrl = `${supabaseUrl}/storage/v1/object/public/product-images/${filePath}`;

          const { error: insertError } = await client.from('Products').insert([{
            title,
            price,
            original_price: originalPrice,
            image_url: imageUrl,
            // legacy field for backward compatibility
            category: mainCat,
            main_category: mainCat,
            subcategory: subCat,
            brand: brandVal || null,
            description: desc || null
          }]);

          if (insertError) { statusText.textContent = '❌ Database error: ' + insertError.message; }
          else { statusText.textContent = '✅ Product uploaded successfully!'; document.getElementById('uploadForm').reset(); subcategory.disabled = true; }
        } catch (err) {
          statusText.textContent = '❌ Unexpected error: ' + err.message;
        }
        statusText.scrollIntoView({ behavior: 'smooth' });
      });
    };
  </script>
</body>
</html>
