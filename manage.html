<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Products</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-white text-black">
  <div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold mb-6 text-center text-yellow-600">Manage Products</h1>

    <!-- Products Table -->
    <div class="overflow-x-auto shadow-md rounded-lg">
      <table class="min-w-full text-sm text-left">
        <thead class="bg-yellow-600 text-white uppercase">
          <tr>
            <th class="px-4 py-3">ID</th>
            <th class="px-4 py-3">Name</th>
            <th class="px-4 py-3">Category</th>
            <th class="px-4 py-3">Price</th>
            <th class="px-4 py-3">Actions</th>
          </tr>
        </thead>
        <tbody id="productsTable" class="divide-y divide-gray-200 bg-white">
          <!-- Products will be injected here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center">
    <div class="bg-white rounded-lg p-6 w-96 shadow-lg">
      <h2 class="text-lg font-bold mb-4">Edit Product</h2>
      <form id="editForm" class="space-y-4">
        <input type="hidden" id="editId">
        <div>
          <label class="block text-sm">Name</label>
          <input type="text" id="editName" class="w-full border rounded p-2">
        </div>
        <div>
          <label class="block text-sm">Category</label>
          <input type="text" id="editCategory" class="w-full border rounded p-2">
        </div>
        <div>
          <label class="block text-sm">Price</label>
          <input type="number" id="editPrice" class="w-full border rounded p-2">
        </div>
        <div class="flex justify-end space-x-2">
          <button type="button" onclick="closeModal()" class="px-3 py-1 bg-gray-300 rounded">Cancel</button>
          <button type="submit" class="px-3 py-1 bg-yellow-600 text-white rounded">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Supabase Client
    const supabaseUrl = "https://evmiakneqtoxvnzeiwlz.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV2bWlha25lcXRveHZuemVpd2x6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzMTU4NTEsImV4cCI6MjA2OTg5MTg1MX0.lgW9OGAg8etuIzWPs-t0Ek_P7y3_m5GEo-ZSzbqbsGc"; 
    const client = window.supabase.createClient(supabaseUrl, supabaseKey);

    const productsTable = document.getElementById("productsTable");
    const editModal = document.getElementById("editModal");
    const editForm = document.getElementById("editForm");
    const editId = document.getElementById("editId");
    const editName = document.getElementById("editName");
    const editCategory = document.getElementById("editCategory");
    const editPrice = document.getElementById("editPrice");

    // Fetch products
    async function loadProducts() {
      const { data, error } = await client.from("Products").select("*");
      if (error) {
        console.error("Error fetching products:", error);
        return;
      }
      productsTable.innerHTML = "";
      data.forEach(product => {
        const row = `
          <tr>
            <td class="px-4 py-3">${product.id}</td>
            <td class="px-4 py-3">${product.name}</td>
            <td class="px-4 py-3">${product.category}</td>
            <td class="px-4 py-3">KSh ${product.price}</td>
            <td class="px-4 py-3 space-x-2">
              <button onclick="openModal(${product.id}, '${product.name}', '${product.category}', ${product.price})" class="px-2 py-1 bg-yellow-500 text-white rounded">Edit</button>
              <button onclick="deleteProduct(${product.id})" class="px-2 py-1 bg-red-600 text-white rounded">Delete</button>
            </td>
          </tr>
        `;
        productsTable.innerHTML += row;
      });
    }

    // Open modal
    function openModal(id, name, category, price) {
      editId.value = id;
      editName.value = name;
      editCategory.value = category;
      editPrice.value = price;
      editModal.classList.remove("hidden");
      editModal.classList.add("flex");
    }

    // Close modal
    function closeModal() {
      editModal.classList.add("hidden");
      editModal.classList.remove("flex");
    }

    // Update product
    editForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const { error } = await client
        .from("Products")
        .update({
          name: editName.value,
          category: editCategory.value,
          price: editPrice.value
        })
        .eq("id", editId.value);

      if (error) {
        console.error("Update error:", error);
      } else {
        closeModal();
        loadProducts();
      }
    });

    // Delete product
    async function deleteProduct(id) {
      const confirmDelete = confirm("Are you sure you want to delete this product?");
      if (!confirmDelete) return;

      const { error } = await client.from("Products").delete().eq("id", id);
      if (error) {
        console.error("Delete error:", error);
      } else {
        loadProducts();
      }
    }

    // Initial load
    loadProducts();
  </script>
</body>
</html>
